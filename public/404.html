<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vault Q</title>
    <script>
      // GitHub Pages SPA redirect
      // HashRouter handles routing, so just redirect to the root
      var pathSegmentsToKeep = 1; // '/Vault_Q/' = 1 segment
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
      );
    </script>
  </head>
  <body></body>
</html>
